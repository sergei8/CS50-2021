<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            const checkPart_1 = (event) => {
                
                document.getElementById("answer_p1").innerText = event.target.value;

                if (event.target.value === 'Correct') {
                        event.target.style.backgroundColor = "green";
                        return;
                    }
                event.target.style.backgroundColor = "red";
            }

            const checkPart_2 = () => {
                if (document.getElementById("country").value === "Ukraine") {
                    document.getElementById("answer_p2").innerText = "Correct";
                    document.getElementById("country").style.backgroundColor = "green";
                } else{
                    document.getElementById("answer_p2").innerText = "Incorrect";
                    document.getElementById("country").style.backgroundColor = "red";
                }
            }

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the approximate ratio of people to sheep in New Zeland?</h3>
                <p id = "answer_p1"></p>
                <button type="button" onclick="checkPart_1(event)" value = 'Incorrect'>6 people per 1 sheep</button>
                <button type="button" onclick="checkPart_1(event)" value = 'Incorrect'>3 people per 1 sheep</button>
                <button type="button" onclick="checkPart_1(event)" value = 'Correct'>  1 person per 1 sheep</button>
                <button type="button" onclick="checkPart_1(event)" value = 'Incorrect'>1 person per 3 sheep</button>
                <button type="button" onclick="checkPart_1(event)" value = 'Incorrect'>1 person per 6 sheep</button>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>In which country it is illigal to own only one quinea pig,as a lone guinea pig might be lonely?</h3>
                <p id = "answer_p2"></p>
                <input type="text" value="" placeholder="Type country" id="country">
                <button type="button" onclick="checkPart_2()">Answer</button>
            </div>

        </div>
    </body>
</html>
